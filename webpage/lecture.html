<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 1. Element Selectors ---
        const mainContainer = document.getElementById('mainContainer');
        const wsUrlEl = document.getElementById('wsUrl');
        const btnStart = document.getElementById('btnStart');
        const btnStop = document.getElementById('btnStop');
        const deviceSelect = document.getElementById('deviceSelect');
        const toggleJsonConfigBtn = document.getElementById('toggleJsonConfigBtn');
        const jsonConfigArea = document.getElementById('jsonConfigArea');
        const systemLogTextarea = document.getElementById('systemLogTextarea');
        const recordAudioToggle = document.getElementById('recordAudioToggle');
        const sidebarToggleBtn = document.getElementById('sidebarToggleBtn');
        const toggleEngineConfigBtn = document.getElementById('toggleEngineConfigBtn');
        const engineConfigModal = document.getElementById('engineConfigModal');
        const closeEngineConfigModal = document.getElementById('closeEngineConfigModal');
        const engineConfigTable = document.getElementById('engineConfigTable');
        const saveEngineConfigBtn = document.getElementById('saveEngineConfigBtn');
        const resetEngineConfigBtn = document.getElementById('resetEngineConfigBtn');
        const additionalLanguagesSection = document.getElementById('additional-languages-section');
        const additionalLanguagesList = document.getElementById('additional-languages-list');
        
        const logElements = [ document.getElementById('log-original'), document.getElementById('log-translated1'), document.getElementById('log-translated2'), document.getElementById('log-translated3') ];
        const logWrappers = [ document.getElementById('log-original-wrapper'), document.getElementById('log-translated1-wrapper'), document.getElementById('log-translated2-wrapper'), document.getElementById('log-translated3-wrapper') ];
        const toggleCheckboxes = [ document.getElementById('toggleOriginal'), document.getElementById('toggleTranslated1'), document.getElementById('toggleTranslated2'), document.getElementById('toggleTranslated3') ];
        const translationElements = [
            { select: document.getElementById('targetLanguage1'), title: document.getElementById('titleTranslated1'), baseTitle: '번역 결과 1' },
            { select: document.getElementById('targetLanguage2'), title: document.getElementById('titleTranslated2'), baseTitle: '번역 결과 2' },
            { select: document.getElementById('targetLanguage3'), title: document.getElementById('titleTranslated3'), baseTitle: '번역 결과 3' }
        ];

        // --- 2. Data Definitions ---
        const ALL_LANGUAGES = [ { code: "en", name: "English" }, { code: "ja", name: "Japanese" }, { code: "zh", name: "Chinese" }, { code: "vi", name: "Vietnamese" }, { code: "id", name: "Indonesian" }, { code: "th", name: "Thai" }, { code: "mn", name: "Mongolian" }, { code: "uz", name: "Uzbek" }, { code: "tr", name: "Turkish" }, { code: "de", name: "German" }, { code: "it", name: "Italian" }, { code: "fr", name: "French" }, { code: "es", name: "Spanish" }, { code: "ru", name: "Russian" }, { code: "pt", name: "Portuguese" } ];
        const LANGUAGE_NAMES = Object.fromEntries(ALL_LANGUAGES.map(lang => [lang.code, lang.name]));
        const ENGINE_SUPPORT_MAP = { 'deepl': ['en', 'ja', 'zh', 'vi', 'id', 'tr', 'de', 'it', 'fr', 'es', 'ru', 'pt'], 'papago': ['en', 'ja', 'zh', 'vi', 'id', 'th', 'de', 'it', 'fr', 'es', 'ru'], 'google': ['en', 'ja', 'zh', 'vi', 'id', 'th', 'mn', 'uz', 'tr', 'de', 'it', 'fr', 'es', 'ru', 'pt'] };
        const ALL_ENGINES = ['deepl', 'papago', 'google'];
        const workletCode = `class DownTo16k extends AudioWorkletProcessor{process(e){let l=e[0]?.[0];if(l){let t=new Int16Array(Math.floor(l.length/3));for(let s=0,a=0;s<t.length;s++,a+=3)t[s]=32767*Math.max(-1,Math.min(1,l[a]));this.port.postMessage(t,[t.buffer])}return!0}}registerProcessor("down-to-16k",DownTo16k);`;

        // --- 3. Global State ---
        let ws, ac, src, stream, worklet, rafId;
        let bytesSent = 0, seq = 0;
        let isStreaming = false;
        let languageEngineMap = {};
        let targetLangs = [];
        let mediaRecorder = null, recordedChunks = [], recordingStarted = false;

        // --- 4. Function Definitions ---
        
        function logSystemMessage(text) {
            const timestamp = new Date().toLocaleTimeString();
            systemLogTextarea.value += `[${timestamp}] ${text}\n`;
            systemLogTextarea.scrollTop = systemLogTextarea.scrollHeight;
        }

        function populateLanguageSelectors() {
            const optionsHtml = `<option value="">선택 안함</option>` + 
                ALL_LANGUAGES.map(lang => `<option value="${lang.code}">${LANGUAGE_NAMES[lang.code]}</option>`).join('');
            translationElements.forEach(item => item.select.innerHTML = optionsHtml);
        }

        function renderEngineConfigModal() {
            let tableHtml = '<table><thead><tr><th>언어</th><th>번역 엔진</th></tr></thead><tbody>';
            ALL_LANGUAGES.forEach(lang => {
                tableHtml += `<tr><td>${LANGUAGE_NAMES[lang.code]}</td><td>`;
                ALL_ENGINES.forEach(engine => {
                    const isSupported = ENGINE_SUPPORT_MAP[engine].includes(lang.code);
                    const isChecked = languageEngineMap[lang.code] === engine;
                    tableHtml += `
                        <label ${!isSupported ? 'style="opacity:0.5; cursor:not-allowed;"' : ''}>
                            <input type="radio" name="engine_${lang.code}" value="${engine}" 
                                   ${isChecked ? 'checked' : ''} ${!isSupported ? 'disabled' : ''}>
                            ${engine.charAt(0).toUpperCase() + engine.slice(1)}
                        </label>
                    `;
                });
                tableHtml += '</td></tr>';
            });
            tableHtml += '</tbody></table>';
            engineConfigTable.innerHTML = tableHtml;
        }
        
        function updateAdditionalLanguagesUI() {
            const majorLangs = translationElements.map(item => item.select.value);
            const additionalLangs = targetLangs.filter(lang => !majorLangs.includes(lang));
            if (additionalLangs.length > 0) {
                additionalLanguagesList.innerHTML = additionalLangs.map(lang => 
                    `<span class="lang-tag">${LANGUAGE_NAMES[lang] || lang}</span>`
                ).join('');
                additionalLanguagesSection.style.display = 'block';
            } else {
                additionalLanguagesSection.style.display = 'none';
            }
        }

        function sendTranslationConfig() {
            if (!ws || ws.readyState !== 1) return;
            targetLangs = [];
            const majorLangs = translationElements.map(item => item.select.value).filter(lang => lang);

            targetLangs = majorLangs;

            const options = { 
                translation: { 
                    language_engine_map: languageEngineMap,
                    target_langs: targetLangs                    
                } 
            };
            ws.send(JSON.stringify({ type: "save_config", options }));
            logSystemMessage("서버에 설정을 저장 요청했습니다.");
        }
        
        function updateWindowsAndLayout() {
            const majorLangs = translationElements.map(item => item.select.value);
            logWrappers[0].classList.toggle('hidden', !toggleCheckboxes[0].checked);
            logWrappers.slice(1).forEach((wrapper, index) => {
                const langIsSelected = majorLangs[index] && majorLangs[index] !== '';
                const checkboxIsChecked = toggleCheckboxes[index + 1].checked;
                wrapper.classList.toggle('hidden', !(langIsSelected && checkboxIsChecked));
            });
            updateOutputGridLayout();
        }

        function updateOutputGridLayout() {
            const visibleCount = logWrappers.filter(w => !w.classList.contains('hidden')).length;
            if (visibleCount === 0) return;
            outputGrid.style.gridTemplateRows = '';
            outputGrid.style.gridTemplateColumns = '';
            if (window.innerWidth <= 900 || window.innerHeight <= 500) {
                outputGrid.style.gridTemplateColumns = '1fr';
                outputGrid.style.gridTemplateRows = `repeat(${visibleCount}, 1fr)`;
            } else {
                const numCols = visibleCount <= 2 ? visibleCount : 2;
                const numRows = Math.ceil(visibleCount / numCols);
                outputGrid.style.gridTemplateColumns = `repeat(${numCols}, 1fr)`;
                outputGrid.style.gridTemplateRows = `repeat(${numRows}, 1fr)`;
            }
        }

        function toggleSidebar() {
            mainContainer.classList.toggle('sidebar-collapsed');
            sidebarToggleBtn.innerHTML = mainContainer.classList.contains('sidebar-collapsed') ? '&gt;' : '&lt;';
        }

        function updateTranslationTitles() {
            translationElements.forEach(item => {
                const selectedOption = item.select.options[item.select.selectedIndex];
                item.title.textContent = (selectedOption && selectedOption.value) ? `${item.baseTitle} - [${selectedOption.text}]` : item.baseTitle;
            });
        }

        function clearLogs() {
            logElements.forEach(el => {
                el.innerHTML = '';
                el.closest('.log-container-wrapper')?.querySelector('.log-header')?.classList.remove('has-content');
            });
        }

        function sttInterimHandler(data) {
            const container = logElements[0];
            let p = container.querySelector('p.interim');
            if (!data.text.trim()) { if (p) p.remove(); return; }
            if (!p) { p = document.createElement('p'); p.classList.add('interim'); container.appendChild(p); }
            p.textContent = data.text;
            container.scrollTop = container.scrollHeight;
        }

        function sttFinalHandler(data) {
            const container = logElements[0];
            const { sentence_id, text } = data;
            let p = container.querySelector(`p[data-id="${sentence_id}"]`);
            if (!p) {
                p = document.createElement('p');
                p.dataset.id = sentence_id;
                const interimP = container.querySelector('p.interim');
                if (interimP) container.insertBefore(p, interimP);
                else container.appendChild(p);
            }
            p.textContent = text;
            if (text.trim()) container.closest('.log-container-wrapper').querySelector('.log-header').classList.add('has-content');
            container.scrollTop = container.scrollHeight;
        }

        function translationHandler(data) {
            const { sentence_id, translations } = data;
            const majorLangs = translationElements.map(item => item.select.value);
            Object.entries(translations).forEach(([langCode, transText]) => {
                const index = majorLangs.indexOf(langCode);
                if (index !== -1) {
                    const container = logElements[index + 1];
                    if (!container || !transText) return;
                    let p = container.querySelector(`p[data-id="${sentence_id}"]`);
                    if (!p) { p = document.createElement('p'); p.dataset.id = sentence_id; container.appendChild(p); }
                    p.textContent = transText;
                    container.closest('.log-container-wrapper').querySelector('.log-header').classList.add('has-content');
                    container.scrollTop = container.scrollHeight;
                }
            });
        }

        async function listDevices() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                deviceSelect.innerHTML = "";
                devices.filter(d => d.kind === "audioinput").forEach(d => {
                    const opt = document.createElement("option");
                    opt.value = d.deviceId;
                    opt.textContent = d.label || `마이크 (${d.deviceId.slice(0, 6)})`;
                    deviceSelect.appendChild(opt);
                });
            } catch (e) { console.warn("마이크 장치를 찾을 수 없습니다:", e); }
        }

        function getLogContent(logContainer) {
            return Array.from(logContainer.querySelectorAll('p:not(.interim)')).map(p => p.textContent).join('\n');
        }
        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        function handleDownload(event) {
            const wrapper = event.currentTarget.closest('.log-container-wrapper');
            if (!wrapper) return;
            const logContainer = wrapper.querySelector('.log-container');
            const titleElement = wrapper.querySelector('h3');
            if (!logContainer || !titleElement) return;
            const content = getLogContent(logContainer);
            if (!content) { alert('다운로드할 내용이 없습니다.'); return; }
            const filename = titleElement.textContent.trim().replace(/[\s\[\]]/g, '_') + '.txt';
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            downloadFile(blob, filename);
        }

        // --- 5. Core Logic Functions ---

        function connectWebSocket() {
            logSystemMessage("서버에 연결 중...");
            if (ws) { ws.onclose = null; ws.close(); }

            ws = new WebSocket(wsUrlEl.value);
            ws.binaryType = "arraybuffer";
            
            ws.onopen = () => {
                logSystemMessage("서버에 연결되었습니다.");
                ws.send(JSON.stringify({ type: "get_config" }));
            };
            ws.onclose = () => {
                logSystemMessage("서버와 연결이 끊어졌습니다. 3초 후 재연결합니다...");
                setTimeout(connectWebSocket, 3000);
            };
            ws.onerror = () => { logSystemMessage("WebSocket 오류 발생."); ws.close(); };
            
            ws.onmessage = (e) => {
                try {
                    const msg = JSON.parse(e.data);
                    
                    if (msg.type === "info" || msg.type === "ack") logSystemMessage(msg.text);
                    else if (msg.type === "stt_interim") sttInterimHandler(msg);
                    else if (msg.type === "stt_final") sttFinalHandler(msg);
                    else if (msg.type === "translation_update") translationHandler(msg);
                    else if (msg.type === "config" && msg.data) {
                        logSystemMessage("서버 설정을 성공적으로 불러왔습니다.");
                        const translationConfig = msg.data?.translation || {};
                        languageEngineMap = translationConfig.language_engine_map || {};
                        targetLangs = translationConfig.target_langs || [];
                        
                        translationElements.forEach((item, index) => {
                            item.select.value = targetLangs[index] || "";
                        });

                        updateWindowsAndLayout();
                        updateAdditionalLanguagesUI();
                        updateTranslationTitles();
                    }
                    else if(msg.type === "join_new_viewer") { 
                        const options = { 
                            target_langs: targetLangs
                        };

                        ws.send(JSON.stringify({ type: "change_translate_langs", options }));
                        logSystemMessage("새로운 학생 클라이언트가 접속하였습니다.");
                    }
                    else if(msg.type === "request_language_add") {                       
                        const majorLangs = translationElements.map(item => item.select.value).filter(lang => lang);
                        const studentLangs = targetLangs.filter(lang => !majorLangs.includes(lang));
                        studentLangs.push(msg.request_lang);
                        
                        const finalTargetLangs = [...new Set([...majorLangs, ...studentLangs])];

                        targetLangs = finalTargetLangs;

                        const options = { 
                            target_langs: targetLangs
                        };

                        updateWindowsAndLayout();
                        updateAdditionalLanguagesUI();
                        updateTranslationTitles();

                        ws.send(JSON.stringify({ type: "change_translate_langs", options }));
                        logSystemMessage(msg.request_lang + " 학생 페이지에서 번역 언어를 추가 요청하였습니다.");
                    }
                } catch(err) { console.error("Error parsing msg:", err); }
            };
        }

        async function startAudioStream() {
            if (isStreaming) return;
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                logSystemMessage("서버에 연결되지 않았습니다. 잠시 후 다시 시도해주세요.");
                return;
            }
            btnStart.disabled = true;
            logSystemMessage("음성 스트림을 시작합니다...");

            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: { exact: deviceSelect.value }, sampleRate: 48000, channelCount: 1, echoCancellation: true, noiseSuppression: true, autoGainControl: true }});
                
                ac = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000 });
                await ac.audioWorklet.addModule(URL.createObjectURL(new Blob([workletCode], { type: 'application/javascript' })));
                
                src = ac.createMediaStreamSource(stream);
                worklet = new AudioWorkletNode(ac, 'down-to-16k');
                worklet.port.onmessage = (e) => {
                    if (!ws || ws.readyState !== 1 || !isStreaming) return;
                    const pcm = new Int16Array(e.data);
                    const header = new ArrayBuffer(4); new DataView(header).setUint32(0, seq++);
                    const payload = new Uint8Array(header.byteLength + pcm.byteLength);
                    payload.set(new Uint8Array(header), 0);
                    payload.set(new Uint8Array(pcm.buffer), header.byteLength);
                    ws.send(payload);
                    bytesSent += payload.byteLength;
                };
                src.connect(worklet);

                // [복원] 피크 미터 로직 (안전장치 포함)
                const analyser = ac.createAnalyser();
                analyser.fftSize = 1024;
                src.connect(analyser);
                const buf = new Float32Array(analyser.fftSize);

                // 이전에 실행중인 loop가 있다면 확실히 종료
                if (rafId) {
                    cancelAnimationFrame(rafId);
                    rafId = null;
                }

                const loop = () => {
                    if (!isStreaming) {
                        //console.log("스트리밍이 중지되어 피크 미터 루프를 종료합니다.");
                        return; 
                    }
                    analyser.getFloatTimeDomainData(buf);
                    const rms = Math.sqrt(buf.reduce((s, v) => s + v * v, 0) / buf.length);
                    const width = Math.min(100, Math.max(0, (20 * Math.log10(rms) + 60) * (100 / 60)));
                    
                    document.getElementById('bar').style.width = width + "%";
                    document.getElementById('stat').textContent = `Sent: ${(bytesSent / 1024).toFixed(1)} KB`;
                    
                    // 다음 프레임 요청
                    rafId = requestAnimationFrame(loop);
                };
                
                // 루프 시작
                rafId = requestAnimationFrame(loop);

                isStreaming = true;
                btnStop.disabled = false;
                logSystemMessage("음성 입력을 시작했습니다.");

            } catch (err) { 
                logSystemMessage("오디오 시작 오류: " + err.message);
                await stopAudioStream();
                btnStart.disabled = false;
            }
        }

        async function stopAudioStream() {
            if (!isStreaming) return;
            isStreaming = false;
            btnStop.disabled = true;
            logSystemMessage("음성 스트림을 중지합니다...");

            if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
            if (ac) { if (ac.state !== 'closed') await ac.close().catch(console.warn); ac = null; }
            if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
            
            btnStart.disabled = false;
            document.getElementById('bar').style.width = "0%";
            logSystemMessage("음성 스트림이 중지되었습니다.");
        }
        
        // --- 6. Main Initialization & Event Handlers ---
        
        try {
            const params = new URLSearchParams(window.location.search);
            const wsParams = new URLSearchParams();
            if (params.has('id')) wsParams.set('id', params.get('id'));
            if (params.has('user')) wsParams.set('user', params.get('user'));
            const wsQueryString = wsParams.toString();
            if (wsQueryString) {
                wsUrlEl.value = `${wsUrlEl.value.split('?')[0]}?${wsQueryString}`;
            }
        } catch (e) { console.error("URL 파라미터 처리 중 오류:", e); }
        
        engineConfigModal.style.display = 'none';
        listDevices(); 
        populateLanguageSelectors();
        updateWindowsAndLayout();
        connectWebSocket();

        btnStart.onclick = startAudioStream;
        btnStop.onclick = stopAudioStream;
        sidebarToggleBtn.onclick = toggleSidebar;
        toggleJsonConfigBtn.onclick = () => jsonConfigArea.classList.toggle('visible');
        
        document.querySelectorAll('.download-btn').forEach(b => b.addEventListener('click', handleDownload));
        toggleCheckboxes.forEach(cb => { cb.onchange = updateWindowsAndLayout; });

        // [중요] UI 업데이트 함수들 추가하여 변경 즉시 반영
        translationElements.forEach(item => {
            item.select.onchange = () => {
                sendTranslationConfig();
                updateWindowsAndLayout();
                updateTranslationTitles();
            };
        });

        toggleEngineConfigBtn.onclick = () => {
            renderEngineConfigModal();
            engineConfigModal.style.display = 'flex';
        };
        closeEngineConfigModal.onclick = () => {
            engineConfigModal.style.display = 'none';
        };
        
        saveEngineConfigBtn.onclick = () => {
            const newMap = {};
            ALL_LANGUAGES.forEach(lang => {
                const selectedEngine = document.querySelector(`input[name="engine_${lang.code}"]:checked`)?.value;
                if (selectedEngine) newMap[lang.code] = selectedEngine;
            });
            const options = { translation: { language_engine_map: newMap, target_langs: targetLangs } };
            if (!ws || ws.readyState !== 1) { logSystemMessage("서버 연결 안됨. 설정 저장 불가."); return; }
            ws.send(JSON.stringify({ type: "save_config", options: options }));
            languageEngineMap = newMap;
            logSystemMessage("서버에 설정을 저장 요청했습니다.");
            engineConfigModal.style.display = 'none';
        };

        resetEngineConfigBtn.onclick = () => {
            const defaultMap = {};
            ALL_LANGUAGES.forEach(lang => { defaultMap[lang.code] = 'google'; });
            languageEngineMap = defaultMap;
            renderEngineConfigModal();
            logSystemMessage("설정을 기본값으로 복원했습니다. '설정 저장'을 눌러 서버에 반영하세요.");
        };

        window.addEventListener('resize', updateOutputGridLayout);
        
        const showQrBtn = document.getElementById('showQrBtn');
        const qrModal = document.getElementById('qrModal');
        const closeQrModal = document.getElementById('closeQrModal');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        let qrCodeInstance = null;
        showQrBtn.onclick = () => {
            const currentUrl = new URL(window.location.href);
            const viewerParams = new URLSearchParams(currentUrl.search);
            const viewerPageName = 'viewer.html';
            const viewerUrl = `${currentUrl.origin}${currentUrl.pathname.substring(0, currentUrl.pathname.lastIndexOf('/'))}/${viewerPageName}?${viewerParams.toString()}`;
            if (qrCodeContainer) {
                qrCodeContainer.innerHTML = '';
                if (qrCodeInstance) qrCodeInstance.clear();
                qrCodeInstance = new QRCode(qrCodeContainer, { text: viewerUrl, width: 384, height: 384, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H });
            }
            if (qrModal) qrModal.style.display = 'flex';
        };
        closeQrModal.onclick = () => { if (qrModal) qrModal.style.display = 'none'; };
        window.onclick = (event) => { if (event.target == qrModal) qrModal.style.display = 'none'; };
    });
</script>
