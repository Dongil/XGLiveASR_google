        function connectWebSocket(url) {
            if (ws) { ws.close(); }
            ws = new WebSocket(url);
            ws.binaryType = "arraybuffer"; 

            ws.onopen = () => {
                vStatusDot.className = 'status-dot status-connecting'; // ë…¸ë€ìƒ‰ (ì„œë²„ ì—°ê²°ë¨)
                console.log("WebSocket connected.");
                ws.send(JSON.stringify({ type: "join_new_viewer" }));                  
            };
            
            ws.onclose = () => {
                vStatusDot.className = 'status-dot status-disconnected'; // ë¹¨ê°„ìƒ‰
                setTimeout(() => connectWebSocket(url), 3000);
            };
            
            ws.onerror = (e) => { console.error("WebSocket error:", e); ws.close(); };
            
            ws.onmessage = (e) => {
                try {
                    const msg = JSON.parse(e.data);
                    
                    if (msg.type === "stt_interim") sttInterimHandler(msg);
                    else if (msg.type === "stt_final") sttFinalHandler(msg);
                    else if (msg.type === "translation_update") translationHandler(msg);
                    else if (msg.type === "your_id") {
                        myCilinetID = msg.data;
                        console.log(msg.data);
                    }
                    else if (msg.type === "config") {
                        const config = msg.data;
                        let targetLangs = [];
                        if (config && config.translation && Array.isArray(config.translation.target_langs)) {
                            targetLangs = config.translation.target_langs;
                        } else if (config && Array.isArray(config.target_langs)) {
                            targetLangs = config.target_langs;
                        }
                        setupUIWithConfig(targetLangs);
                    }
                    else if (msg.type === "change_translate_langs") {                        
                        const langs = msg.data;
                        let targetLangs = [];
                        if (langs && Array.isArray(langs.target_langs)) {
                            targetLangs = langs.target_langs;
                        }
                        setupUIWithConfig(targetLangs);
                        vStatusDot.className = 'status-dot status-connected';
                    }
                    else if (msg.type === 'session_status') {
                        if(msg.is_active)
                            vStatusDot.className = 'status-dot status-connected';
                        else
                            vStatusDot.className = 'status-dot status-connecting';
                    }
                    else if (msg.type === 'chat_broadcast') {
                        // ìµœì¢… ê²°ê³¼ê°€ ë°©ì†¡ë˜ë©´ ì¤‘ê°„ í…ìŠ¤íŠ¸ ì§€ìš°ê¸° (ì„ íƒ ì‚¬í•­)
                        if (msg.sender.client_id === myCilinetID) { 
                             // ì „ì†¡ ì™„ë£Œ ì‹œ í…ìŠ¤íŠ¸ ì´ˆê¸°í™” ë° placeholder ë³µì›
                             if (voiceInterimText) {
                                 voiceInterimText.textContent = "ì¸ì‹ ì¤‘..."; 
                                 voiceInterimText.classList.add('interim-placeholder');
                             }
                        }
                        appendStudentChatMessage(msg);
                    }
                    else if (msg.type === 'voice_permitted') {
                        // ë§ˆì´í¬ ì¼œê¸°, UI ë³€ê²½ (ë°œì–¸ ì¤‘)
                        startStudentVoiceStream(); 
                    } else if (msg.type === 'voice_revoked') {
                        // ë§ˆì´í¬ ë„ê¸°, UI ì´ˆê¸°í™”
                        stopStudentVoiceStream();
                    } else if (msg.type === 'voice_interim') {
                       if (voiceInterimText) {
                            // placeholder í´ë˜ìŠ¤ ì œê±°í•˜ê³  í…ìŠ¤íŠ¸ ìƒ‰ìƒ ì •ìƒí™”
                            voiceInterimText.classList.remove('interim-placeholder');
                            voiceInterimText.textContent = msg.text;
                        }
                    }
                } catch (err) {
                    console.error("Error parsing server message:", err);
                }
            };
        }

        // [ì¶”ê°€] í•™ìƒìš© rafId ë³€ìˆ˜ ì„ ì–¸ (ì „ì—­ ë³€ìˆ˜ ë¶€ë¶„ì— ì¶”ê°€í•˜ê±°ë‚˜ ì—¬ê¸°ì„œ ì„ ì–¸)
        let studentRafId; 

        async function startStudentVoiceStream() {
            if (isStudentSpeaking) return;
            
            const deviceId = studentDeviceSelect.value;
            if (!deviceId) return;

            // [ì¤‘ìš”] ì‹œì‘í•˜ìë§ˆì í”Œë˜ê·¸ë¥¼ trueë¡œ ì„¤ì •
            isStudentSpeaking = true;

            try {
                studentStream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: { exact: deviceId }, sampleRate: 48000, channelCount: 1, echoCancellation: true } });
                
                studentAc = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000 });
                await studentAc.audioWorklet.addModule(URL.createObjectURL(new Blob([workletCode], { type: 'application/javascript' })));
                
                const src = studentAc.createMediaStreamSource(studentStream);
                studentWorklet = new AudioWorkletNode(studentAc, 'down-to-16k');
                
                studentWorklet.port.onmessage = (e) => {
                    // ws ìƒíƒœì™€ í”Œë˜ê·¸ í™•ì¸
                    if (!ws || ws.readyState !== 1 || !isStudentSpeaking) return;
                    
                    const pcm = new Int16Array(e.data);
                    const header = new ArrayBuffer(4); 
                    new DataView(header).setUint32(0, studentSeq.value++);
                    const payload = new Uint8Array(header.byteLength + pcm.byteLength);
                    payload.set(new Uint8Array(header), 0);
                    payload.set(new Uint8Array(pcm.buffer), header.byteLength);
                    ws.send(payload);
                };
                src.connect(studentWorklet);
                
                // í”¼í¬ ë¯¸í„° ë¡œì§
                const analyser = studentAc.createAnalyser();
                analyser.fftSize = 1024;
                src.connect(analyser);
                const buf = new Float32Array(analyser.fftSize);
                
                // ì´ì „ ë£¨í”„ ì •ë¦¬
                if (studentRafId) {
                    cancelAnimationFrame(studentRafId);
                    studentRafId = null;
                }

                const loop = () => {
                    if (!isStudentSpeaking) return;
                    
                    analyser.getFloatTimeDomainData(buf);
                    const rms = Math.sqrt(buf.reduce((s, v) => s + v * v, 0) / buf.length);
                    const width = Math.min(100, Math.max(0, (20 * Math.log10(rms) + 60) * (100 / 60)));
                    
                    const bar = document.getElementById('studentMicBar');
                    if(bar) bar.style.width = width + "%";
                    
                    studentRafId = requestAnimationFrame(loop);
                };
                loop();
                
                // UI ë³€ê²½
